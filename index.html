<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applicacion presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="cargarApp()">

<!--CABECERO-->
  <div class="cabecero">
    <div class="presupuesto">
      <div class="presupuesto_titulo">
        Presupuesto Disponible
      </div>
      <div class="presupuesto_valor" id="presupuesto"> </div>
      <div class="presupuesto_ingreso limpiarEstilos">
        <div class="presupuesto_ingreso--texto"> Ingresos </div>
        <div class="derecha limpiarEstilos">
          <div class="presupuesto_ingreso--valor" id="ingresos">+4000</div>
          <div class="presupuesto_ingreso--porcentaje"></div>
        </div>
      </div>

      <div class="presupuesto_egreso limpiarEstilos">
        <div class="presupuesto_egreso--texto"> Gastos </div>
        <div class="derecha limpiarEstilos">
          <div class="presupuesto_egreso--valor" id="gastos">-4000</div>
          <div class="presupuesto_egreso--porcentaje" id="porcentaje"> 45%</div>
        </div>
      </div>

    </div>
  </div>

<!--INSERTAR  -->
  <form id="formulario" onsubmit="return false">
    <div class="agregar">
      <div class="agregar_contenedor">

        <select class="agregar_tipo" id="inputTipo">
          <option value="ingreso" selected>+</option>
          <option value="gasto">-</option>
        </select>

        <input type="text" placeholder="Agregar Descripcion" id="inputDescripcion" class="agregar_descripcion">

        <input type="number" id="inputValor" class="agregar_valor">

        <button class="agregar_btn" onclick="addDato()">
          <ion-icon name="add-circle-outline"></ion-icon>
        </button>

      </div>
    </div>
  </form>

<!--Ingresos y Gastos-->
  <div class="contenedor limpiarEstilos">
<!--    INGRESOS-->
    <div class="ingreso">
      <h2 class="ingreso_titulo">INGRESOS</h2>
      <div id="listaIngresos">

<!--        ELEMENTO-->
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">INGRESO PRUEBA</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">+VALOR PRUEBA€</div>
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn">
                <ion-icon name="trash-outline"></ion-icon>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
<!--    GASTOS-->
    <div class="egreso">
      <h2 class="egreso_titulo">GASTOS</h2>
      <div id="listaGastos">

        <!--        ELEMENTO-->
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">Coche</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">-500€</div>
            <div class="elemento_porcentaje"> 45%</div>
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn">
                <ion-icon name="trash-outline"></ion-icon>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="js/Dato.js"></script>
  <script src="js/Ingresos.js"></script>
  <script src="js/Gastos.js"></script>
  <script src="js/app.js"></script>

<!--  Ionic Icons-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
